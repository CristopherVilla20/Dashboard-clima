<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/admin.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script> 
  </head>

  <body>
    <!--Main Navigation-->
    <header>
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse">
        <div class="position-sticky">
          <div id="sectionsContainer" class="list-group list-group-flush mx-3 mt-4">
            <a
              id="sectionWeather"
              href="#"
              class="list-group-item list-group-item-action py-2 ripple active"
            >
              <i class="fas fa-chart-area fa-fw me-3"></i
              ><span>Weather-Dashboard</span>
            </a>
            <a
              id="sectionTable"
              href="#table-container"
              class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fas fa-table fa-fw me-3"></i><span>Tide table</span></a
            >
          </div>
        </div>
      </nav>
      <!-- Sidebar -->

      <!-- Navbar -->

      <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 0px">
      <div class="container pt-4">
        <div class="bg-image card shadow-1-strong" id="bannerPrincipal">
          <div class="card-body text-white">
            <div class="flex-container">
              <div id="primerDiv">
                <img id="weatherCode" src="./img/climaDesconocido.png" alt="Estado del clima" />
                <h5 id="currentWeather" class="card-title">Card title</h5>
                <p id="locationBanner" class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
              </div>
              <div id="segundoDiv">
                <p id="horaActual" class="card-text">hora actual</p>
                <p id="diaActual" class="card-text">
                  SunsetTime, d√≠a de la semana
                </p>
              </div>
            </div>
          </div>
        </div>
        <section>
          <div class="row">
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex justify-content-between px-md-1">
                    <div class="align-self-center">
                      <i class="fas fa-regular fa-globe text-info fa-3x"></i>
                    </div>
                    <div class="text-end">
                      <h3>TimeZone</h3>
                      <p id="timezone" class="mb-0">Time Zone</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex justify-content-between px-md-1">
                    <div class="align-self-center">
                      <i class="far fa-comment-alt text-warning fa-3x"></i>
                    </div>
                    <div class="text-end">
                      <h3>GTM</h3>
                      <p id="gtm" class="mb-0">GTM</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex justify-content-between px-md-1">
                    <div class="align-self-center">
                      <i class="fas fa-chart-line text-success fa-3x"></i>
                    </div>
                    <div class="text-end">
                      <h3>Elevation</h3>
                      <p id="elevation" class="mb-0">Elevation</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Section: Main chart -->
        <section class="mb-4">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </section>
        <!-- Section: Main chart -->

        <!--Section: Sales Performance KPIs-->

        <!--Section: Sales Performance KPIs-->

        <!--Section: Minimal statistics cards-->

        <!--Section: Minimal statistics cards-->

        <!--Section: Statistics with subtitles-->

        <!--Section: Statistics with subtitles-->
      </div>
      <section class="mb-4">
        <div id="table-container">
          
        </div>
      </section>
    </main>
    <!--Main layout-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/dashboard.js"></script>
  </body>
</html>
